<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3. Formularios</title>
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre"><br>
        <br>

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido"><br>
        <br>

        Modalidad de cursada 
        <input type="radio" name="modalidad" id="On-Demand">
        <label for="On-Demand">On-Demand</label>

        <input type="radio" name="modalidad" id="En Vivo">
        <label for="En Vivo">En Vivo</label><br>
        <br>

        <label for="correo">Correo</label>
        <input type="text" id="correo"><br>
        <br>

        <input type="checkbox" name="posteos" id="posteos" required>
        <label for="posteos">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label><br>
        <br>

        <input type="checkbox" name="terminos" id="terminos" required>
        <label for="terminos">Declaro que leí los términos y condiciones y estoy listo para convertirme en Desarrollador Web Full Stack</label><br>
        <br>

        <input type="submit" value="Enviar">
    
    </form>
</body>
</html>
